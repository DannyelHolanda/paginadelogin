<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-email">Por favor, faça o Login para usar a plataforma</p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Digite seu email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Esqueceu o email?</a>
                        </div>
                        <div class="guest-mode">
                            <p>Não é seu computador? Use o modo convidado para Login particular</p>
                            <a href="#">Saiba mais</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Criar conta</a>
                            <button class="btn-next">Próximo</button>
                        </div>
                    </div>
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Digite sua senha</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">Esqueceu sua senha?</a>
                            <label><input type="checkbox" class="checkbox-pass">Mostrar senha</label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-back">Voltar</button>
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
